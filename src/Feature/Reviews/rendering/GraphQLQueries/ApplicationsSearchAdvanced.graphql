query MVPSubmissionsSearch(
            $language: String!
            $rootItem: String!
            $pageSize: Int
            $cursorValueToGetItemsAfter: String!
            $facetOn: [String!]
            $fieldsEqual: [ItemSearchFieldQuery]
            $query: String

        ) {
            search(
            rootItem: $rootItem
            language: $language
            latestVersion:true
            first: $pageSize
            after: $cursorValueToGetItemsAfter
                fieldsEqual: $fieldsEqual
            facetOn: $facetOn
                keyword: $query
    
            ) {
            facets {
                name
                values {
                value
                count
                }
            }
 
            results {
                items {
                item {
                    ... on Application {
                    firstName {
                        value
                    }
                    lastName {
                        value
                    }
                    companyName {
                        value
                    }
                    country{targetItem{name}}
            
                    }
                }
                }
                totalCount
                pageInfo {
                startCursor
                endCursor
                hasNextPage
                hasPreviousPage
                }
            }
            }
        }